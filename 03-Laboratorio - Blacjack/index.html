<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header class="titulo">
        Blackjack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">
                Nuevo juego
            </button>
            <button id="btnAskForCard" class="btn btn-primary">
                Pedir carta
            </button>
            <button id="btnStopGame" class="btn btn-primary">
                Detener
            </button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>
                Jugador 1 - <small>0</small>
            </h1>
            <div id="player-cards"></div>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>
                Computadora - <small>0</small>
            </h1>
            <div id="computer-cards"></div>
        </div>
    </div>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/juego.js"></script>

</body>
</html>
